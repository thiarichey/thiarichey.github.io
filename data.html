<title>Results</title>
<div id="results"></div>

        cell.innerHTML = "spec";
        cell = row.insertCell();

        cell = row.insertCell();
        cell.innerHTML = "length";
        cell = row.insertCell();
        cell.innerHTML = "setup";
        cell = row.insertCell();
        cell.innerHTML = "# rules";

        for (var i = 0; i < arr.length; i++) {
            row = table.insertRow();
            for (let key in arr[i]) {
                cell = row.insertCell();
                cell.innerHTML = arr[i][key];
            }
        }
    });
</script>
